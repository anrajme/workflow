version: 1.0

description: Update the zendesk ticket.

input:
  - comment
  - status
  - public

vars:
  - message: null

tasks:
  start:
    action: core.echo message="Automation started."
    next:
      - when: <% succeeded() %>
        do: get_channel_name

  get_channel_name:
    action: slack.conversations.info
    input:
      channel: <% ctx(st2).source_channel %>
    next:
      - when: <% succeeded() %>
        publish: zd_ticket=<% result().result.channel.name.split('_')[1] %>
        do: zd_comment
      - when: <% failed() %>
        publish: message="channel name get failed"

  zd_comment:
    action: zendesk.update_ticket
    input:
      ticket_id: <% ctx().zd_ticket %>
      comment_text: <% ctx().comment %>
      public: <% ctx().public %>
    next:
      - when: <% succeeded() %>
        do: zd_update
      - when: <% failed() %>
        do: fail

  zd_update:
    action: zendesk.update_ticket_status
    input:
      ticket_id: <% ctx().zd_ticket %>
      status: <% ctx().status %>
    next:
      - when: <% succeeded() %>
        publish: message="ticket status updated"
      - when: <% failed() %>
        publish: message="ticket status update failed"

output:
  - message: <% ctx(message) %>