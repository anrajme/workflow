version: 1.0

description: Update the zendesk ticket.

input:
  - comment
  - public

vars:
  - message: null

tasks:
  start:
    action: core.echo message="Automation started."
    next:
      - when: <% succeeded() %>
        do: get_channel_name

  get_channel_name:
    action: slack.conversations.info
    input:
      channel: <% ctx(st2).source_channel %>
    next:
      - when: <% succeeded() %>
        publish: zd_ticket=<% result().result.channel.name.split('_')[1] %>
        do: zd_update
      - when: <% failed() %>
        publish: message="channel name get failed"

  zd_update:
    action: zendesk.update_ticket
    input:
      ticket_id: <% ctx().zd_ticket %>
      comment_text: "<% ctx(st2).api_user %> added a comment in slack channel <% task(get_channel_name).result.result.channel.name %>:\n<% ctx().comment %>"
      public: <% ctx().public %>
    next:
      - when: <% succeeded() %>
        publish: message="your comment was added"
      - when: <% failed() %>
        publish: message="your comment cannot be added"

output:
  - message: <% ctx(message) %>